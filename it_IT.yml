  gmail_sync_message_html: 'Per inviare e ricevere e-mail da MBE SalesSpeak, collega il tuo account Gmail. <br/> <a href="#gmail_sync" data-toggle="modal">Fai clic qui </a> per capire come raccogliamo e utilizziamo i tuoi dati Google per inviare e ricevere email.'
  gmail_sync_modal_body_html: 
      <h4>Rendere facile capire quali dati raccogliamo e perché</h4>
      <p class="m-b-4">Quando colleghi il tuo account Google a MBE SalesSpeak, ci affidi i tuoi dati. È nostra responsabilità essere trasparenti sui dati che raccogliamo e su come li utilizziamo per far funzionare meglio i nostri servizi per te.</p>
      <h4>Informazioni che crei o ci fornisci</h4>
      <p class="m-b-4">Quando colleghi il tuo account Google, ci fornisci l'accesso al tuo account Gmail e Google Calendar. Se hai effettuato l'accesso, raccogliamo e proteggiamo le informazioni che crei durante l'utilizzo dei nostri servizi. Questo può includere:</p>
      <ul class="m-b-4">
          <li>Email che scrivi e ricevi su Gmail</li>
          <li>Documenti allegati alle e-mail</li>
          <li>Eventi del calendario</li>
      </ul>
      <h4>Come MBE SalesSpeak ti aiuta a vedere rapidamente tutte le email tra te e i tuoi clienti</h4>
      <p class="m-b-4">Quando invii messaggi di posta elettronica ai tuoi clienti dal tuo account Gmail, MBE SalesSpeak li sincronizza automaticamente con l'azienda e il contatto corretti in modo che tu possa vedere facilmente tutte le comunicazioni e-mail in un unico posto.</p>
      <h4>In che modo MBE SalesSpeak ti aiuta a parlare con i tuoi clienti in modo più efficace</h4>
      <p class="m-b-4">Puoi inviare e-mail da MBE SalesSpeak utilizzando il tuo account Gmail insieme a una gamma di modelli aziendali personalizzati di facile utilizzo che ti consentono di creare e-mail aziendali professionali molto più velocemente.</p>
      <h4>In che modo MBE SalesSpeak aiuta a creare riunioni più velocemente</h4>
      <p class="m-b-4">Quando devi creare una riunione di lavoro con il tuo cliente, puoi inviare facilmente inviti a riunioni da MBE SalesSpeak che si integrano con il tuo account Google Calendar.</p> 
