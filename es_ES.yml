  gmail_sync_message_html: 'Para enviar y recibir correos electrónicos con Sales Speak, conecte su cuenta de Gmail <br/> Haga clic aquí <a href="#gmail_sync" data-toggle="modal">here</a> to understand how we collect and use your Google data to send and receive emails.'
  gmail_sync_modal_body_html: 
    <h4>Explicación sencilla sobre qué datos recopilamos y por qué</h4>
    <p class="m-b-4">Cuando conecta su cuenta de Google a Sales Speak, nos confía sus datos. Es nuestra responsabilidad ser transparentes con respecto a los datos que recopilamos y como los utilizamos para que nuestros servicios funcionen mejor para usted.</p>
    <h4>Información que crea o nos proporciona</h4>
    <p class="m-b-4">Cuando conecta su cuenta de Google, nos proporciona acceso a su cuenta de Gmail y Google Calendar. Si ha iniciado sesión, recopilamos y protegemos la información que crea al utilizar nuestros servicios. Esto puede incluir:</p>
    <ul class="m-b-4">
        <li>Correos electrónicos que escribe y recibe en Gmail</li>
        <li>Documentos que adjunta a correos electrónicos</li>
        <li>Eventos del calendario</li>
    </ul>
    <h4>Sales Speak le ayuda a ver rápidamente todos los correos electrónicos que se ha enviado con sus clientes</h4>
    <p class="m-b-4">Cuando les envía correos electrónicos a sus clientes desde su cuenta de Gmail, Sales Speak los sincroniza automáticamente con la empresa y el contacto correctos para que pueda acceder a todas sus comunicaciones por correo en un solo lugar.</p>
    <h4>Sales Speak le ayuda a hablar con sus clientes de forma más eficiente</h4>
    <p class="m-b-4">Puede enviar correos electrónicos desde Sales Speak usando su cuenta de Gmail junto con una amplia variedad de plantillas empresariales personalizadas para así poder crear correos empresariales profesionales mucho más rápido.</p>
    <h4>Sales Speak le ayuda a crear reuniones más rápido</h4>
    <p class="m-b-4">Si necesita crear una reunión de negocios con un cliente, Sales Speak le permite enviar invitaciones a reuniones que se integran con su cuenta del Calendario de Google.</p>  
