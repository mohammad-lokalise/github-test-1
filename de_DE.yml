  gmail_sync_message_html: 'Um E-Mails von Sales Speak zu senden und zu empfangen, verknüpfen Sie bitte Ihr Gmail-Konto. <br/> Klicken Sie auf <a href="#gmail_sync" data-toggle="modal">hier</a>, um zu erfahren, wie wir Ihre Google-Daten zum Senden und Empfangen von E-Mails erheben und verwenden receive'
  gmail_sync_modal_body_html:
    <h4>Es ist leicht zu verstehen, welche Daten wir sammeln und warum</h4>
    <p class="m-b-4">Wenn Sie Ihr Google-Konto mit Sales Speak verknüpfen, vertrauen Sie uns Ihre Daten an. Es liegt in unserer Verantwortung, transparent zu machen, welche Daten wir sammeln und wie wir sie verwenden, um unsere Dienste für Sie zu verbessern.</p>
    <h4>Informationen, die Sie erstellen oder uns zur Verfügung stellen</h4>
    <p class="m-b-4">Wenn Sie Ihr Google-Konto verbinden, gewähren Sie uns Zugriff auf Ihr Gmail- und Google Kalender-Konto. Wenn Sie angemeldet sind, erfassen und schützen wir Informationen, die Sie bei der Nutzung unserer Dienste erstellen. Dies kann beinhalten:</p>
    <ul class="m-b-4">
        <li>E-Mails, die Sie in Gmail schreiben und empfangen</li> 
        <li>Dokumente, die Sie an E-Mails anhängen</li> 
        <li>Kalendertermine</li> 
    </ul>
    <h4>Wie Sales Speak Ihnen hilft, schnell alle E-Mails zwischen Ihnen und Ihren Kunden zu sehen</h4>
    <p class="m-b-4">Wenn Sie von Ihrem Gmail-Konto aus E-Mails an Ihre Kunden senden, synchronisiert Sales Speak diese automatisch mit der richtigen Firma und dem richtigen Kontakt, damit Sie Ihre gesamte E-Mail-Korrespondenz übersichtlich an einer zentralen Stelle sehen können.</p>
    <h4>Wie Sales Speak den Austausch mit Ihren Kunden effektiver macht</h4>
    <p class="m-b-4">Sie können E-Mails von Sales Speak aus versenden, indem Sie Ihr Gmail-Konto zusammen mit einer Reihe von benutzerfreundlichen, personalisierten Geschäftsvorlagen verwenden, mit denen Sie professionelle Geschäfts-E-Mails viel schneller verfassen können.</p>
    <h4>Wie Sales Speak hilft, Meetings schneller zu erstellen</h4>
    <p class="m-b-4">Wenn Sie ein Treffen mit Ihrem Kunden vereinbaren müssen, können Sie ganz einfach Meeting-Einladungen von Sales Speak aus verschicken, die sich in Google Kalender integrieren lassen.</p>
