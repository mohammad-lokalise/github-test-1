  gmail_sync_message_html: 'Pour envoyer et recevoir des courriers électroniques à partir de SalesSpeak, veuillez vous connecter à votre compte Gmail. <br/> Cliquez <a href="#gmail_sync" data-toggle="modal">ici</a> pour en savoir plus au sujet de la manière dont nous collectons et utilisons vos données Google pour l’envoi et la réception de courriers électroniques.'
  gmail_sync_modal_body_html: 
    <h4>Pour comprendre facilement quelles données sont collectées et pourquoi</h4>
    <p class="m-b-4">Lorsque vous vous connectez à SalesSpeak à partir de votre compte Google, vous nous confiez vos données. Nous nous devons de faire preuve de transparence en ce qui concerne les données que nous collectons et la manière dont nous les utilisons afin de vous proposer de meilleurs services.</p>
    <h4>Informations que vous créez ou que vous nous communiquez</h4>
    <p class="m-b-4">When you connect your Google Account, you provide us with access to your Gmail and Google Calendar account. If you are signed in, we collect and protect information you create when using our services. This can include:</p>
    <ul class="m-b-4">
        <li>Emails you write and receive on Gmail</li>
        <li>Documents you attach to emails</li>
        <li>Calendar events</li>
    </ul>
    <h4>Comment SalesSpeak vous aide à consulter rapidement l’ensemble de la correspondance entre vous et vos clients?</h4>
    <p class="m-b-4">Lorsque vous envoyez des courriers électroniques à vos clients à partir de votre compte Gmail, SalesSpeak les associe automatiquement à la société et au contact corrects, vous pouvez ainsi facilement consulter l’ensemble de vos communications par courrier électronique dans un seul et même lieu.</p>
    <h4>Comment SalesSpeak vous permet de communiquer plus efficacement avec vos clients?</h4>
    <p class="m-b-4">Vous pouvez envoyer des courriers électroniques depuis SalesSpeak à l’aide de votre compte Gmail grâce à toute une série de modèles personnalisés faciles à utiliser, qui vous permettent de créer des courriers électroniques professionnels plus rapidement.</p>
    <h4>Comment SalesSpeak vous aide à créer des réunions plus rapidement?</h4>
    <p class="m-b-4">Lorsque vous devez créer une réunion avec vos clients, vous pouvez facilement envoyer depuis SalesSpeak des invitations par courrier électronique intégrées à votre compte Google Calendar.</p>
